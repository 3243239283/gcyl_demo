<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/my.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="real">
		<p><a class="fl" href="../../myself.html"><i class="iconfont">&#xe607;</i></a><span>实名认证</span></p>
	</div>
    <div class="realname">
        <form id="realname">
            <div class="real_list">
                <ul>
                    <li><label>姓名<input type="text" name="realname" placeholder="请输入姓名" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"></label></li>
                    <li><label>身份证号<input id="cardId" type="text" name="userid" placeholder="请输入身份证号" onkeyup="this.value=this.value.replace(/^ +| +$/g,'')"></label></li>
                </ul>                
            </div>
            <div class="real_photo">                
                <div class="photobox">
                    <p class="re_tlt">手持身份证半身照上传</p>
                    <div class="box">
                        <p>示例</p>
                        <input type="text" class="hidden">
                        <a class="up_imgbtn" href="javascript:">
                            <div class="up">
                                <img src="../../img/realname.png" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="box">
                        <p>上传</p>
                        <input type="text" name="banshen" class="hidden">
                        <a class="up_imgbtn" href="javascript:">
                            <div class="up">
                                <i class="iconfont">&#xe621;</i>
                                <p>半身照上传</p>
                            </div>
                        </a>
                        <div class="imgupbox"></div>
                    </div>
                </div>
                <div class="photobox">
                    <p class="re_tlt">身份证上传</p>
                    <div class="box">
                        <input type="text" name="shent" class="hidden">
                        <a class="up_imgbtn" href="javascript:">
                            <div class="up">
                                <i class="iconfont">&#xe621;</i>
                                <p>身份证正面上传</p>
                            </div>
                        </a>
                        <div class="imgupbox"></div>
                    </div>
                    <div class="box">
                        <input type="text" name="shenb" class="hidden">
                        <a class="up_imgbtn" href="javascript:">
                            <div class="up">
                                <i class="iconfont">&#xe621;</i>
                                <p>身份证反面上传</p>
                            </div>
                        </a>
                        <div class="imgupbox"></div>
                    </div>
                </div>
            </div>
            <div class="realbtn">
                <a class="mitbtn" href="javascript:">提交</a>
            </div>
        </form>

    </div>
    <script src="../../js/zoom.js"></script>
    <!--模块化工具-->
    <script src="../../plugin/requirejs/require.js" data-main="../../js/realname"></script>
    <script src="../../js/require-config.js"></script>
</body>
</html>
