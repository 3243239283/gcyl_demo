<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/transfer.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="transfer">
		<p>
			<a href="money.html"><i class="iconfont">&#xe607;</i></a><span>提现</span>
		</p>
	</div>
	<div class="withbox">
		<div class="tlt"><i class="iconfont">&#xe63b;</i>钱包余额<em>100.00</em></div>
		<div class="withbox">
			<p>需提现金额</p>
			<p>
				<input type="text" placeholder="请输入提现金额">
				<a href="javascript:">全部提现</a>
			</p>
		</div>
		<h3>请选择收款账号</h3>
		<div class="withcard">
			<ul>
				<li><i class="iconfont zfb">&#xe640;</i>支付宝<input class="fr" type="radio" name="card"></li>
				<li><i class="iconfont yl">&#xe644;</i>银联<input class="fr" type="radio" name="card"></li>
			</ul>
		</div>
	</div>
	<div class="nextbtn">
		<a href="javascript:" class="next">下一步</a>
	</div>
	<script src="../../js/zoom.js"></script>
	<!--模块化工具-->
    <script src="../../plugin/requirejs/require.js" data-main="../../js/transfer"></script>
    <script src="../../js/require-config.js"></script>
</body>
</html>
