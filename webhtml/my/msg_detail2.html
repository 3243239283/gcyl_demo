<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/my.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="shop">
        <p> <a href="message.html"><i class="iconfont fl">&#xe607;</i></a>消息详情</p>
    </div>
    <div id="msg_detail2"></div>
    <!--消息模板-->
    <script id="tpl4" type="text/html">
        {{# for(var i = 0, len = d.list2.length; i < len; i++){ }}
          <div class="msgbox">
                <p>{{d.list2[i].time}}</p>
                <div class="msgtxt">{{d.list2[i].msg}}</div>
            </div>
        {{# } }}
    </script>
        
    <script>
        (function(){
            var _w,_zoom,_hd, _orientationChange,_doc = document,__style = _doc.getElementById("_zoom");
            __style || (_hd = _doc.getElementsByTagName("head")[0],__style=_doc.createElement("style"),_hd.appendChild(_style));
            _orientationChange = function(){
                _w    = _doc.documentElement.clientWidth || _doc.body.clientWidth;
                _zoom = _w / 640;
                __style.innerHTML = ".zoom {zoom:" + _zoom + ";-webkit-text-size-adjust:auto!important;}";
            };
            __style.setAttribute("zoom",_zoom);
            _orientationChange();
            window.addEventListener("resize",_orientationChange,false);
        })();
    </script>

    <!--模块化工具-->
    <script src="../../plugin/requirejs/require.js" data-main="../../js/messagetwo"></script>
    <script src="../../js/require-config.js"></script>
</body>
</html>
