<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/my.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="money">
		<p><a href="../../myself.html"><i class="iconfont">&#xe607;</i></a><span>财务管理</span></p>
	</div>
	<div class="balance">
		<ul>
			<li class="lance">
				<p class="ba_tlt">
					<span><i class="iconfont">&#xe637;</i>钱包余额</span>					
					<a class="fr" href="javascript:"><i class="iconfont">&#xe61e;</i>明细</a>
				</p>
				<p class="num">0.00<em>元</em></p>
			</li>
			<li class="tegral">
				<p class="ba_tlt">
					<span><i class="iconfont">&#xe70a;</i>积分余额</span>					
					<a class="fr" href="javascript:"><i class="iconfont">&#xe61e;</i>明细</a>
				</p>
				<p class="num">0.00<em>积分</em></p>
			</li>
			<li class="thigh">
				<p class="ba_tlt">
					<span><i class="iconfont">&#xe636;</i>期权股余额</span>					
					<a class="fr" href="javascript:"><i class="iconfont">&#xe61e;</i>明细</a>
				</p>
				<p class="num">0<em>股</em><span class="fr">已抵押<em>0</em></span></p>
				<p class="subscribe"><a href="javascript:"><i class="iconfont">&#xe63b;</i>申购</a></p>
			</li>
			<li class="cher">
				<p class="ba_tlt">
					<span><i class="iconfont">&#xe638;</i>积分券余额</span>					
					<a class="fr" href="javascript:"><i class="iconfont">&#xe61e;</i>明细</a>
				</p>
				<p class="num">0.00<em>积分</em></p>
			</li>
		</ul>
		<div class="addmoney">
			<a href="javascript:"><i class="iconfont">&#xe637;</i>充值</a>
			<a href="javascript:"><i class="iconfont">&#xe63d;</i>提现</a>
			<a href="javascript:"><i class="iconfont">&#xe63c;</i>转账</a>
		</div>
	</div>
	
	<script src="../../js/zoom.js"></script>
</body>
</html>
