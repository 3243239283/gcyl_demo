<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/my.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="shop">
        <p><a href="auction.html"><i class="iconfont fl">&#xe607;</i></a>出价</p>
    </div>
    <form class="offerform">
        <div class="offer">
            <p class="of_money">当前起拍价200.00万元</p>
            <p class="money_num">出价:
                <label class="fr"><input class="moneyinput" name="moneyinput" type="text" placeholder="请输入您的出价"/>万元</label>
            </p>
            <div class="errorbox"></div>
        </div>
        <div class="auction_btn">
            <a class="offernext" href="javascript:">确认出价</a>
        </div>
    </form>
    <script src="../../js/zoom.js"></script>
    <!--模块化工具-->
    <script src="../../plugin/requirejs/require.js" data-main="../../js/agent"></script>
    <script src="../../js/require-config.js"></script>
</body>
</html>
