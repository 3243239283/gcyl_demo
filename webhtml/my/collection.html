<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/my.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="grant">
        <p>
            <!-- 后退 -->
            <a href="../../myself.html"><i class="iconfont fl">&#xe607;</i></a>我的收藏
        </p>
        <div class="collbtn">
            <ul>
                <li class="fl"><a class="store collnow" href="javascript:">所有店铺</a></li>
                <li class="fl"><a class="commodity" href="javascript:">所有商品</a></li>    
            </ul>
            <br class="clear">
        </div>
    </div>
    <!--商铺列表-->
    <div id="collection"></div>
    <!--商铺模板-->
    <script id="template_collection" type="text/x-handlebars-template">
    {{#each list}}
        <div class="hot">
            <div class="shoped">
                <div class="shopimg">
                    <a href="shop.html"><img src="{{imgsrc}}" alt="" /></a>
                    <div class="shoptext">
                        <p class="text"><a href="shop.html"><span class="name">{{name}}</span><span class="distance fr">{{distance}}km</span></a></p>
                        <p class="star">
                            <i class="iconfont">&#xe60b;&#xe60b;&#xe60b;&#xe60b;&#xe60b;</i>
                            <span class="people">￥{{people}}/人</span>
                        </p>
                        <p class="address">
                            <a class="addbtn" href="javascript:"><i class="iconfont">&#xe606;</i>{{address}}</a>
                        </p>
                        <p class="discount"><i class="iconfont">&#xe61f;</i>{{discount}}</p>
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
    </script>
    
    <script src="../../js/zoom.js"></script>
    <script src="../../plugin/handlebars/handlebars.js"></script>
    <script src="../../plugin/requirejs/require.js" data-main="../../js/collection"></script>
    <script src="../../js/require-config.js"></script>
</body>
</html>
