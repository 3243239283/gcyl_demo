<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/transfer.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="transfer">
		<p>
			<a href="money.html"><i class="iconfont">&#xe607;</i></a><span>充值</span>
		</p>
	</div>
	<div class="withbox">
		<div class="withbox">
			<p>需充值金额<em>(1元兑换1积分)</em></p>
			<p>
				<input type="text" placeholder="请输入充值金额">
			</p>
		</div>
		<h3>请选择充值账号</h3>
		<div class="withcard">
			<ul>
				<li><i class="iconfont yl">&#xe644;</i>银联<a href="javascript:" class="fr morecard"><i class="iconfont">&#xe60d;</i></a></li>
				<li><i class="iconfont zfb">&#xe640;</i>支付宝<input class="fr" type="radio" name="card"></li>
				<li><i class="iconfont zfb">&#xe63f;</i>微信<input class="fr" type="radio" name="card"></li>
			</ul>
		</div>
	</div>
	<div class="nextbtn">
		<a href="javascript:" class="next">下一步</a>
	</div>
	<script src="../../js/zoom.js"></script>
	<!--模块化工具-->
    <script src="../../plugin/requirejs/require.js" data-main="../../js/transfer"></script>
    <script src="../../js/require-config.js"></script>
</body>
</html>
