<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/my.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="grant">
		<p>
			<!-- 后退 -->
			<a href="../my/amount.html"><i class="iconfont fl">&#xe607;</i></a>
            <span class="tlt">借贷记录</span>
			<!-- 转发 -->
			<a href="credit.html" class="Record fr">记录</a>
		</p>        
	</div>
    <div class="credit">
        <div class="crebtn">
            <a href="javascript:" class="not_return selected">未还</a>
            <a href="javascript:" class="has_also">已还</a>
            <div class="clear"></div>
        </div>
        <div class="crelist">
            <ul>
                <li>
                    <div class="tltbox">                       
                        <span class="num"><i class="iconfont">&#xe62f;</i>100.00</span>
                        <span class="tlt">抵押期权:<em>10</em></span>
                        <span class="time">2016-06-22 22:18</span>
                        <div class="clear"></div>
                    </div>
                    <div class="txtbox">
                        <span class="ice_state"><em>还款</em></span>
                        <span class="tlt">解冻期权:<em>1</em></span>
                        <span class="lastdate"><em>最后还款日:</em>2016-06-22</span>
                        <div class="clear"></div>
                    </div>
                </li>
                <li>
                    <div class="tltbox">                       
                        <span class="num"><i class="iconfont">&#xe62f;</i>100.00</span>
                        <span class="tlt">抵押期权:<em>10</em></span>
                        <span class="time">2016-06-22 22:18</span>
                        <div class="clear"></div>
                    </div>
                    <div class="txtbox">
                        <span class="ice_state"><em>还款</em></span>
                        <span class="tlt">解冻期权:<em>1</em></span>
                        <span class="lastdate"><em>最后还款日:</em>2016-06-22</span>
                        <div class="clear"></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="../../js/zoom.js"></script>
</body>
</html>
