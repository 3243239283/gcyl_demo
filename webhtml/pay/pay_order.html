<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/pay.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="../../plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
    <div class="payhead">
        <p><a href="../../shopping_cart.html"><i class="iconfont fl">&#xe607;</i></a>支付订单</p>
    </div>
    <div class="payorder">
        <div class="address">
            <div class="addicon fl"><i class="iconfont">&#xe606;</i></div>
            <div class="addtxt fl">
                <p>收货人:<span>张长长</span><span class="phonenum fr">15369457856</span></p>
                <p><span>收货地址:</span>浙江省杭州市萧山区宁围镇宁围街道民和路479号国泰科技大厦2单元1301室</p>
            </div>
            <div class="addbtn fl"><a href="javascript:"><i class="iconfont">&#xe60d;</i></a></div>
            <div class="clear"></div>
        </div>
        <div class="paybox">
            <div class="tlt"><i class="iconfont">&#xe63e;</i>杭州市下城区东普综合商行</div>
            <div class="boxtxt">
                <div class="img fl">
                    <img src="../../img/baihuo/1.png" alt="">
                </div>
                <div class="imgtxt fl">
                    <p>法国精选干红(红盒)</p>
                    <p>
                        <span><em>￥</em>398<em>.00</em></span>
                        <span><i class="iconfont">&#xe63a;</i>59.70</span>
                    </p>
                </div>
                <div class="clear"></div>
            </div>
            <div class="boxsum">
                <div class="count" style="display: block;">
                    <span class="fl">数量</span>
                    <div class="fr">
                        <a class="plus fl" href="javascript:"><i class="iconfont">&#xe625;</i></a>
                        <input class="reduce fl" type="text" value="1">
                        <a class="reduce fl" href="javascript:"><i class="iconfont">&#xe624;</i></a>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="sumtxt">
                <p><i class="iconfont">&#xe629;</i>馈赠积分<span>179.10</span></p>
                <p>小计:<span>¥<em>1194</em>.00</span></p>
            </div>
            <div class="payway">
                <h3>支付方式</h3>
                <ul>
                    <li>
                        <i class="iconfont wx">&#xe63f;</i>
                        <span>微信支付</span>
                        <input type="radio" name="paybtn">
                    </li>
                    <li>
                        <i class="iconfont zfb">&#xe640;</i>
                        <span>支付宝支付</span>
                        <input type="radio" name="paybtn">
                    </li>
                    <li>
                        <i class="iconfont qb">&#xe641;</i>
                        <span>钱包余额支付<em>550.00</em></span>
                        <input type="radio" name="paybtn">
                    </li>
                    <li>
                        <i class="iconfont jf">&#xe6e4;</i>
                        <span>积分券支付<em>550.00</em></span>
                        <input type="radio" name="paybtn">
                    </li>
                </ul>
            </div>
        </div>
        <div class="payinput">
            <div class="paysum fl">
                <p>合计:<span><em>¥</em>1194.00</span></p>
                <p>馈赠:<i class="iconfont">&#xe63a;</i><span>179.10</span></p>
            </div>
            <div class="pay_a fl">
                <a href="javascript:">确定支付</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <script src="../../js/zoom.js"></script>
    <!-- 引入require模块，关联../js/list.js -->
    <script src="../../plugin/requirejs/require.js" data-main="../../js/pay"></script>
    <script src="../../js/require-config.js"></script>
</body>
</html>
