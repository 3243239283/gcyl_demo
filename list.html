<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"/>
    <title>光彩异联</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/list.css"/>
    <!--iconfont-->
    <link rel="stylesheet" href="plugin/iconfont/iconfont.css" />
    <style id="_zoom"></style>
</head>
<body class="zoom">
	<div class="fixed_top">
		<div class="serve">
			<p><a href="index.html"><i class="iconfont">&#xe607;</i></a><span>服装</span></p>
		</div>
		<div class="priority">
			<a class="score selected" href="javascript:">积分优先</a>
			<a class="good pro_center" href="javascript:">好评优先</a>
			<a class="distance" href="javascript:">距离优先</a>
		</div>
	</div>
	<!--商铺列表-->
	<div id="recommend"></div>
	<!--商铺模板-->	
	<script id="template_recommend" type="text/x-handlebars-template">
    {{#each list}}
        <div class="hot">
			<div class="shop">
				<div class="shopimg">
					<a href="shop.html"><img src="{{imgsrc}}" alt="" /></a>
					<div class="shoptext">
						<p class="text">
							<a href="shop.html">
								<span class="name">{{name}}</span>
								<span class="distance fr">{{distance}}km</span>
							</a>
						</p>
						<p class="star">
							<i class="iconfont">&#xe60b;&#xe60b;&#xe60b;&#xe60b;&#xe60b;</i>
							<span class="people">￥{{people}}/人</span>
						</p>
						<p class="address">
							<a class="addbtn" href="javascript:"><i class="iconfont">&#xe606;</i>{{address}}</a>
						</p>
						<p class="discount"><i class="iconfont">&#xe61f;</i>{{discount}}</p>
					</div>
				</div>
			</div>
		</div>
    {{/each}}
    </script>




	<script>
		(function(){
		    var _w,_zoom,_hd, _orientationChange,_doc = document,__style = _doc.getElementById("_zoom");
		    __style || (_hd = _doc.getElementsByTagName("head")[0],__style=_doc.createElement("style"),_hd.appendChild(_style));
		    _orientationChange = function(){
		        _w    = _doc.documentElement.clientWidth || _doc.body.clientWidth;
		        _zoom = _w / 640;
		        __style.innerHTML = ".zoom {zoom:" + _zoom + ";-webkit-text-size-adjust:auto!important;}";
		    };
		    __style.setAttribute("zoom",_zoom);
		    _orientationChange();
		    window.addEventListener("resize",_orientationChange,false);
		})();
	</script>

	<script src="plugin/handlebars/handlebars.js"></script>
	<!-- 引入require模块，关联../js/list.js -->
	<script src="plugin/requirejs/require.js" data-main="js/list"></script>
  	<script src="js/require-config.js"></script>
</body>
</html>
